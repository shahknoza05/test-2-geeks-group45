<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Seasons App</h1>
    <div class="buttons">
        <button class="season-btn spring" onclick="showSeason('spring')">Spring</button>
        <button class="season-btn summer" onclick="showSeason('summer')">Summer</button>
        <button class="season-btn autumn" onclick="showSeason('autumn')">Autumn</button>
        <button class="season-btn winter" onclick="showSeason('winter')">Winter</button>
    </div>
    <div class="months" id="months"></div>
</div>
<script src="app.js"></script>
</body>
</html>
